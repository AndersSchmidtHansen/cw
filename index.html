<!DOCTYPE html>
<html>
<head>
  <title>College Weekend???</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <center id="app">
    <h1>Er det College Weekend NU?</h1>
    <h2 style="font-size:100px;">{{ isCollegeWeekend }}</h2>
    <h2 style="font-size:54px;">Nej det er College Weekend fra d. 19. Januar til d. 21. Januar, 2018!</h2>
  </center>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        discordURL: 'https://chat.vuejs.org',
        forumURL: 'http://forum.vuejs.org/'
      },
      computed: {
        isCollegeWeekend () {
          var d = new Date()
          var year = d.getFullYear()

          var someDate = new Date('19 Jan ' + year).toDateString()
          var today = new Date().toDateString()
          var datesAreSame = (today === someDate)

          return datesAreSame ? 'Ja!' : 'NEJ!'
        }
      },
      methods: {}
    })
  </script>
</body>
</html>
